<body onload="load()">    
    <script type="text/javascript" src="../util.js"></script>
    <script type="text/javascript" src="../placeList.js"></script>
    <script type="text/javascript" src="CityLocation.js"></script>
    <div id="location-show"></div>
    <script>
    	function load(){
    		var cityLocation = new CityLocation("city-location", window.placeData);
    		cityLocation.setHandler(window.parent.map);
    		cityLocation.setSearchHandler(window.parent.map.createSearchControl(cityLocation));
    		cityLocation.initExt();
    		cityLocation.btnClick(document.getElementById("location-show"), 0, 0);
    	}
    </script>
</body>
